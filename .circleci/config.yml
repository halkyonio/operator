# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2.1

jobs:
  build-dekorate:
    docker:
      image: circleci/openjdk:9
    steps:
      - run:
          name: Build Dekorate
          command: |
            git clone https://github.com/dekorateio/dekorate.git
            cd dekorate
            mvn install -Dmaven.test.skip=true
      - persist_to_workspace:
          root: ~/.m2/repository
          paths:
            - io/dekorate
  load-maven:
    docker:
      image: circleci/openjdk:9
    steps:
      - attach_workspace:
          at: ~/.m2/repository
      - run:
          command: ls ~/.m2/repository/io

workflows:
  version: 2
  dummy:
    jobs:
      - build-dekorate
      - load-maven:
          requires:
            - build-dekorate
